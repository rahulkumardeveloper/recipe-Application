<section class="vh-90" style="background-color:white; border-radius: 25px">
    <div class="container h-90">
        <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Form</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c"><b>Enter Email</b></label>
                                            <input type="email" formControlName="lemail" class="form-control"
                                                placeholder="Enter Email" />
                                        </div>
                                    </div>
                                    <!--   Email Error massage      -->
                                    <div *ngIf="globalStatus && this.loginForm.controls['lemail'].errors">
                                        <span *ngIf="this.loginForm.controls['lemail'].errors['required']">* Email is
                                            required</span>
                                        <span *ngIf="this.loginForm.controls['lemail'].errors['email']">* Please Enter
                                            Right Email format.
                                        </span>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c"><b>Enter Password</b></label>
                                            <input type="password" formControlName="lpassword" class="form-control"
                                                placeholder="Enter Password" />
                                        </div>
                                    </div>
                                    <div *ngIf="globalStatus && this.loginForm.controls['lpassword'].errors">
                                        <span *ngIf="this.loginForm.controls['lpassword'].errors['required']">*Please
                                            Enter Password</span>

                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" mat-raised-button color="primary">Login</button>&nbsp;
                                        <button type="button" mat-raised-button color="warn"
                                            (click)="reset()">Reset</button>

                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <a routerLink="/signup">Go to signUp Form</a>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <p style="color: green; font-size: large; font-weight: bold;">{{massege}}</p>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://static01.nyt.com/images/2021/03/28/dining/mc-shakshuka/mc-shakshuka-articleLarge.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
