<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onEditRecipe()" [disabled]='ButtonStatus' mat-raised-button
            #tooltip="matTooltip" matTooltip="Add New Recipe" 
          >Add New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let item of recipes; let i=index" [recipe]="item" [index]="i">
        </app-recipe-item>
    </div>
</div>
