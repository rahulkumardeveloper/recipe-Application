<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f=ngForm>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name"
                     class="form-control"
                      placeholder="Enter recipe Name" 
                      name="name" 
                       ngModel 
                       required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" 
                      class="form-control"
                      placeholder="Recipe Amount" 
                      name="amount"
                      ngModel 
                      required 
                      pattern="^[1-9]+[0-9]*$"
                      >
                </div>
            </div>&nbsp;
            <div class="row">
                <div class="col-xs-12">
                    <button  style="margin: 10px;" class="btn btn-success" type="submit" [disabled]="!f.valid" >
                        {{editMode ? 'Update':'Add'}}
                    </button>&nbsp;
                    <button style="margin: 10px;" class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>&nbsp;
                    <button style="margin: 10px;" class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
